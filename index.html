<script>
    function startCounter() {
        const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24
        var x
        let startday = "Jun 26, 2021 00:00:00",
        countDown = new Date(startday).getTime()
        x = setInterval(function () {
            let now = new Date().getTime(),
            distance = countDown - now;

        (document.getElementById("days").innerText = Math.abs(Math.floor(distance / day))),

        (document.getElementById("hours").innerText = Math.abs(Math.floor((distance % day) / hour))),

        (document.getElementById("minutes").innerText = Math.abs(Math.floor((distance % hour) / minute))),
        
        (document.getElementById("seconds").innerText = Math.abs(Math.floor((distance % minute) / second)));
        }, 0)
    }
    var slideIndex = 0;
    slideshow();

    function slideshow() {
        var i;
        var x = document.getElementsByClassName("slides");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(slideshow, 2000);
    }
</script>
